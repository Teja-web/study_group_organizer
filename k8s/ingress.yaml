apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: study-group-organizer-ingress
  namespace: study-group-organizer
  labels:
    app: study-group-organizer
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Uncomment for TLS/HTTPS
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx  # Change based on your ingress controller
  rules:
  - host: study-group-organizer.local  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: study-group-organizer-service
            port:
              number: 80
  # Uncomment for TLS/HTTPS
  # tls:
  # - hosts:
  #   - study-group-organizer.local
  #   secretName: study-group-organizer-tls

