apiVersion: v1
kind: Service
metadata:
  name: study-group-organizer-service
  namespace: study-group-organizer
  labels:
    app: study-group-organizer
spec:
  type: ClusterIP  # Use LoadBalancer for cloud providers, NodePort for external access
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: study-group-organizer
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

