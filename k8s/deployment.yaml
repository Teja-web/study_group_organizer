apiVersion: apps/v1
kind: Deployment
metadata:
  name: study-group-organizer
  namespace: study-group-organizer
  labels:
    app: study-group-organizer
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: study-group-organizer
  template:
    metadata:
      labels:
        app: study-group-organizer
        version: v1
    spec:
      containers:
      - name: study-group-organizer
        image: jaginisaiteja/project:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30

