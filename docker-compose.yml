version: '3.8'

services:
  study-group-organizer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: study-group-organizer
    ports:
      - "5000:5000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

